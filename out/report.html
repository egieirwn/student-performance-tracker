<!DOCTYPE html>

<title>Rekap Nilai Mahasiswa</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #e8f5e9, #e3f2fd);
        color: #333;
        margin: 0;
        padding: 0;
    }

    h2 {
        text-align: center;
        color: #2e7d32;
        margin-top: 30px;
        font-size: 28px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    table {
        border-collapse: collapse;
        width: 80%;
        margin: 30px auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        overflow: hidden;
    }

    th, td {
        border: none;
        padding: 12px 15px;
        text-align: center;
        font-size: 16px;
    }

    th {
        background: linear-gradient(90deg, #2e7d32, #66bb6a);
        color: white;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
        background-color: #f9fbe7;
    }

    tr:hover {
        background-color: #e8f5e9;
        transition: 0.3s ease;
    }

    /* Warna Predikat */
    .A { background-color: #c8e6c9; font-weight: bold; }
    .B { background-color: #dcedc8; font-weight: bold; }
    .C { background-color: #fff9c4; font-weight: bold; }
    .D { background-color: #ffe0b2; font-weight: bold; }
    .E { background-color: #ffcdd2; font-weight: bold; }

    p {
        text-align: center;
        color: #777;
        font-size: 14px;
        margin-bottom: 30px;
    }

    /* Tambahan efek halus */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
</style>
</head>
